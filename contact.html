      <center class="services"><h1>CONTACT US!</h1></center>
      <div id="container">
        <h2>&bull; Keep in Touch &bull;</h2>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
        </div>
        <form action="accepted.html" method="post" id="contact_form">
          <div class="name">
            <label for="name">Full Name.</label>
            <input type="text" placeholder="John Doe" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email">Email Address.</label>
            <input type="email" placeholder="johndoe@fe.com" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name">Contact No.</label>
            <input type="text" placeholder="+923334567891" name="telephone" id="telephone_input" required>
          </div>
          <div class="subjext">
            <label for="name">Subject.</label>
            <input type="text" placeholder="I want to ask about.." name="subject_input" id="subject_input" required>
          </div>
          <div class="message">
            <label for="message">Message.</label>
            <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form>
